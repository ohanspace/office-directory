
<ion-header>

  <ion-navbar>
    <ion-title>favorites</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let profile of favoriteProfiles"
              (click)="openProfile(profile.id)">
      <ion-avatar item-start>
        <img src="assets/imgs/face-placeholder.png"/>
      </ion-avatar>
      <h2>{{profile.name}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
