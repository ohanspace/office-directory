<ion-header>

  <ion-navbar>
    <ion-title>Manage Offices</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let office of officesMap | mapValues">

      <h2>{{office.name}}</h2>
      <p>{{office.type.name}}</p>
    </ion-item>
  </ion-list>

</ion-content>
