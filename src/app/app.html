<!--navigation drawer menu-->
<ion-menu [content]="content">
  <ion-header >

    <ion-item style="background-image: url('assets/imgs/drawer-background.png');">
      <ion-avatar>
        <img src="assets/imgs/face-placeholder.png">
      </ion-avatar>

      <h2 style="color: white">Borhan Chowdhury</h2>
      <p style="color: white">01922503521</p>
    </ion-item>



  </ion-header>

  <ion-content>
    <ion-list no-lines="">
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

  <ion-footer>
    <ion-list no-lines>
      <ion-item>
        <ion-icon name="md-settings" left></ion-icon>
        Settings
      </ion-item>
      <ion-item>
        <p>Developer</p>
      </ion-item>
    </ion-list>

  </ion-footer>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
